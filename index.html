<html>
<head>
<title>MTL Tech Events</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" href="css/contact_form.css" />
<script src="js/contact_form.js"></script>
</head>
<body>

<div id="mainform">
<!-- Required Div Starts Here -->
<form id="form">
<h3>Send us your events</h3>
<p id="returnmessage"></p>
<label>Name: <span>*</span></label>
<input type="text" id="name" placeholder="Name"/>
<label>Email: <span>*</span></label>
<input type="text" id="email" placeholder="Email"/>
<label>Contact No: <span>*</span></label>
<input type="text" id="contact" placeholder="Phone number"/>
<label>Message:</label>
<textarea id="message" placeholder="Hi, I'd like to add my event."></textarea>
<input type="button" id="submit" value="Send Message"/>
</form>
</div>

<div id="calendar">
<iframe src="https://calendar.google.com/calendar/embed?src=aua3ifdb3cj32a3jj2hl2oj0v0%40group.calendar.google.com&ctz=America/Halifax" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
